<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Implementasi Sistem Palang Parkir Pintar — Dokumentasi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#0ea5a4;--text:#e6eef6}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,Arial;background:linear-gradient(180deg,#061224 0%, #071329 100%);color:var(--text)}
    .wrap{max-width:960px;margin:28px auto;padding:28px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    header{display:flex;align-items:center;gap:18px}
    header img{height:72px;border-radius:8px;object-fit:cover}
    h1{margin:0;font-size:20px}
    .meta{color:#9fb2c9;font-size:14px}
    .content{margin-top:18px;line-height:1.6}
    pre{background:#071425;padding:12px;border-radius:8px;overflow:auto;color:#d2e7ff}
    img{max-width:100%;height:auto;border-radius:8px}
    table{width:100%;border-collapse:collapse;margin:12px 0}
    th,td{border:1px solid rgba(255,255,255,0.06);padding:8px;text-align:left}
    a{color:var(--accent)}
    @media (max-width:640px){.wrap{margin:12px;padding:16px}header img{height:56px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="Header.jpeg" alt="Header">
      <div>
        <h1>Implementasi Sistem Palang Parkir Pintar — Dokumentasi</h1>
        <div class="meta">Render otomatis dari <strong>README.md</strong></div>
      </div>
    </header>

    <main class="content" id="content">
      <p>Memuat dokumentasi…</p>
    </main>
    <footer style="margin-top:18px;color:#8fa6bf;font-size:13px">View this file: <a href="README.md">README.md</a></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    // Tweak marked options
    marked.setOptions({
      gfm: true,
      breaks: false,
      headerIds: true,
      mangle: false
    });

    // Render README.md into the page
    fetch('README.md').then(r => {
      if(!r.ok) throw new Error('fetch-failed');
      return r.text();
    }).then(md => {
      // Convert Markdown to HTML
      const html = marked.parse(md);
      document.getElementById('content').innerHTML = html;
      // Highlight code blocks
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
    }).catch(err => {
      document.getElementById('content').innerHTML = '<p style="color:#ffb4b4">Gagal memuat README.md — jika Anda membuka file secara lokal, jalankan server HTTP atau buka file lewat GitHub Pages.</p>';
      console.error(err);
    });
  </script>
</body>
</html>
